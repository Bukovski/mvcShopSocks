<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MVC shop</title>
  <link href="//fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">
  <div class="product">
    <div class="picture">
      <div class="picture__grid"></div>
      <div class="picture__preview"></div>
    </div>
    
    <div class="description">
      <h2 class="description__title"></h2>
      <div class="price">
        <span class="price__item"></span>
      </div>
      <div class="color">
        <span class="color__title">цвет</span>
        <div class="color__grid"></div>
      </div>
      <div class="size">
        <span class="size__title">размер</span>
        <div class="size__grid"></div>
      </div>
      <div class="bay">
        <a class="bay__button" href="javascript:void(0)">Купить</a>
      </div>
    </div>
  </div>
  
  <div class="cart">
    <div class="cart__grid">
      <div class="cart__orders"></div>
      <div class="cart__total">Всего: <span class="cart__amount">0 ₽</span></div>
    </div>
  </div>
</div>

<div class="modal-background"></div>
<div class="modal">
  <span class="modal__close">x</span>
  <div class="modal__title">Выберите размер</div>
  <div class="size">
    <span class="size__title">размер</span>
    <div class="size__grid"></div>
  </div>
</div>

<script src="libs/js/jquery-3.2.1.js"></script>
<script src="js/event.js"></script>
<script src="js/model.js"></script>
<script src="js/view.js"></script>
<script src="js/controller.js"></script>
<script src="js/app.js"></script>
</body>
</html>
